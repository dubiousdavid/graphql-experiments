# Aliases
query getItems {
  item1: todoItem(id: 123) {
    id
    text
    list {
      listId: id
      length
    }
  }
  item2: todoItem(id: 124) {
    text
  }
}

# Recursion
query getItem {
  todoItem(id: 123) {
    id
    text
    list {
      id
      items {
        id
        text
      }
    }
  }
}

# Variables
query getList($id: ID!) {
  todoList(id: $id) {
    name
    items {
      id
      text
      completed
    }
  }
}

